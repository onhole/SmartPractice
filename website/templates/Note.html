{% extends "base.html" %} {% block title %}schedule{% endblock %}

{% block maincontent %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<link rel="stylesheet" href="../static/note.css" />


<div class="d-grid gap-2">
    <button class="btn btn-light" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal">Add a piece</button>
  </div>
  
  <div class="card-container" >
    {% for Piece in user.pieces %}
    
    <div class="card card-position card-position-horizontal" style="width: 18rem;"> <!--type="button" data-bs-toggle="modal" data-bs-target="#exampleModal"-->
        <div class="card-body">
        <h5 class="card-title" align="center">{{ Piece.title }}</h5>
        <div class="d-flex justify-content-between align-items-center">
          <h7 class="card-title" align="center">{{ Piece.note }}</h5>
          <small><strong>Created at: {{ Piece.date }} (GMT)</strong></small>
          <form method="POST" action="/delete_piece">
            <input type="hidden" name="piece_id" value="{{ Piece.id }}">
            <button type="submit" class="btn-close" name="delete_piece" aria-label="Close"></button>
          </form>
        </div>
        </div>
    </div>
    {% endfor %}
    <!-- add the function to add a card here.-->
  </div>

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-position">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">New Piece</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <form method="POST">
            <div class="modal-body">
                <div class="mb-3">
                    <label for="pieceTitle" class="form-label">Piece Title and Artist</label>
                    <input type="text" class="form-control" id="piece_artist" name="piece_artist" placeholder="Enter piece title">
                </div>
                <div class="mb-3">
                    <label for="pieceNotes" class="form-label">Notes about the piece</label>
                    <textarea class="form-control" id="note" name="note" placeholder="Enter notes about the piece" rows="4"></textarea>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
      </div>
    </div>
  </div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>



{% endblock %}

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;600&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@900&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;800&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Short Stack:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
    />
  </head>
  <body>
    <div class="smartpractice-signup">
      <img class="image-icon" alt="" src="./public/image@2x.png" />

      <header class="header">
        <div class="header-inner">
          <div class="ellipse-wrapper">
            <div class="frame-child"></div>
          </div>
        </div>
        <div class="smartpractice">SmartPractice</div>
      </header>
      <div class="button-parent">
        <button class="button3" disabled="{true}" id="button">
          <img class="vector-icon1" alt="" src="./public/vector.svg" />
        </button>
        <div class="we-are-happy">We are happy to have you back</div>
        <div class="welcome-back">Welcome Back ðŸ‘‹</div>
        <button class="button4" autofocus="{true}" id="button1">
          <div class="register-account">Register Account</div>
        </button>
        <input class="input" placeholder="Enter email" type="email" />

        <input class="input1" placeholder="Enter name" type="text" />

        <input class="input2" placeholder="Enter password" type="password" />

        <button class="button5" autofocus="{true}" id="button2">
          <div class="register-with-google">Register with Google</div>
        </button>
        <div class="your-fullname">Your fullname*</div>
        <div class="or">Or</div>
        <div class="email-address">Email address*</div>
        <div class="create-password">Create password*</div>
        <div class="i-agree-to">I agree to terms & conditions</div>
        <div class="frame-item"></div>
        <div class="frame-inner"></div>
        <img
          class="flat-color-iconsgoogle"
          alt=""
          src="./public/flatcoloriconsgoogle.svg"
        />

        <input
          class="checkbox"
          required="{true}"
          autofocus="{true}"
          type="checkbox"
        />
      </div>
    </div>

    <script>
      var button = document.getElementById("button");
      if (button) {
        button.addEventListener("click", function (e) {
          //TODO: Show the password.
        });
      }
      
      var button1 = document.getElementById("button1");
      if (button1) {
        button1.addEventListener("click", function (e) {
          window.open("./Frame2.html");
        });
      }
      
      var button2 = document.getElementById("button2");
      if (button2) {
        button2.addEventListener("click", function (e) {
          window.open("./Frame3.html");
        });
      }
      </script>
  </body>
</html>
